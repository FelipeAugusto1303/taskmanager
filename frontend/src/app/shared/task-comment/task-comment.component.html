<mat-card class="app-task-comment">
  <mat-card-subtitle>{{ hourComment }} em {{ dateComment }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ log.timeSpent_comment }}</p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button (click)="openDialog()" mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="deleteComment()" mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
