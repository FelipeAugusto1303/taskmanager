<div class="card-container">
  <mat-card class="app-task">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle
        >data de vencimento: {{ formatedDueDate }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ task.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button (click)="openTask()" mat-button color="primary">
        Registrar horas
      </button>
      <button
        (click)="openDialog()"
        mat-icon-button
        matTooltip="Editar tarefa"
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="deleteTask()"
        mat-icon-button
        matTooltip="Deletar tarefa"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
