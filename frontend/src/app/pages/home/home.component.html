<app-header></app-header>

<div class="app-home">
  <div class="task-process-container">
    <app-form-create-task [updateList]="updateTaskList"></app-form-create-task>
    <div class="task-container">
      <div class="task-container-title">
        <h2>Tarefas:</h2>
      </div>

      <div class="task-scroll">
        <div class="task-scroll-card-container">
          <mat-tab-group class="tab-group">
            <mat-tab label="Em andamento">
              <ng-template matTabContent>
                <div class="tab-content-container">
                  <div *ngFor="let task of taskList">
                    <app-task
                      [task]="task"
                      [updateList]="updateTaskList"
                      [updateChart]="updateChart"
                    ></app-task>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
            <mat-tab label="Concluidas">
              <ng-template matTabContent>
                <div class="tab-content-container">
                  <div *ngFor="let task of concludedList">
                    <app-concluded-task
                      [task]="task"
                      [updateList]="updateTaskList"
                      [updateChart]="updateChart"
                    ></app-concluded-task>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
  <div class="chart-background">
    <h2>Tarefas concluídas por dia</h2>
    <canvas id="home-barChart"></canvas>
    <!-- <div *ngIf="chartData.length > 0; else noContent"></div> -->
  </div>
</div>
<ng-template #noContent>
  <div class="home-chart-no-content">
    <h4>Ainda não há registro de tarefas concluídas.</h4>
  </div>
</ng-template>
